<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
</head>
<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
        </a>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Live Chat App</h1>
          <p class="lead">A simple chat app.</p>
        </div>
    </div>

    <div class="container-fluid">
        <h4>Login with your data</h4>
        <form action="" method="GET">
            <input type="text" placeholder="Mail" name="" id="correo">
            <input type="text" name="" placeholder="Username" id="usuario">
            <button type="submit" class="btn btn-success">Go!</button>
    
        </form>
    </div>


    <script src="jquery-3.5.1.min.js"></script>
    <!--bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!---->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        //connection
        const socket = io.connect();
        socket.emit('datos_usuario', 
        {
            correo: 'hello@hello.com',
            usuario: 'John Doe'
        });

        socket.on('nuevo_usuario', function(datos){
            alert('New User connected: ' + datos.user);
        });

    </script>

</body>
</html>
